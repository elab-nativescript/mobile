

<StackLayout >

      //header-bar
      <GridLayout class="header_ab"  columns="auto,auto,auto" borderColor="#ffffff" id="docklayout_rightb">
         <Label  class="back_btn mdi" [nsRouterLink]="['/']" clearHistory="true" pageTransition="flip" [text]="'mdi-keyboard-arrow-left' | fonticon" col="0" colSpan="2"></Label>
         <Label text="Create Account"  class="title_label" col="2"></Label>
      </GridLayout>

      //profile-image-container
      <StackLayout class="profile_img_container form" orientation="horizontal" >
         <button  id="imgpicker" class="mdi imagepicker"  (tap)="showDialog()"  borderRadius="100%" [text]="'mdi-photo-camera' | fonticon" ></button>
         <Image   id="imageviwer" class="imgviwer input-field" (tap)="showDialog()" stretch="aspectFill" borderRadius="100%" visibility="collapse"></Image>
      </StackLayout>

      //form-container
      <StackLayout class="form formStyle">

      <GridLayout class="grid-text-container input-field" columns="50,*">
           <Label class="mdi icon" col="0" [text]="'mdi-account-circle' | fonticon"></Label>
           <TextField required #fullname  class="input" #fullname="ngModel" [(ngModel)]="account.fullname"  col="1"   hint="Full Name" keyboardType="email" autocorrect="false" autocapitalizationType="none" minlength="1"></TextField>
        </GridLayout>

      <GridLayout class="grid-text-container input-field" columns="50,*">
           <Label class="mdi icon" col="0" [text]="'mdi-email' | fonticon"></Label>
           <TextField required #email id="emailView"  class="input"  #Email="ngModel"  [(ngModel)]="account.email" col="1"   hint="email" keyboardType="email" autocorrect="false" autocapitalizationType="none" email></TextField>
      </GridLayout>

        <GridLayout class="grid-text-container input-field" columns="50,160,*" >
           <Label class="mdi icon" col="0" [text]="'mdi-stay-current-portrait' | fonticon"></Label>
           <DropDown id="dropdown"   [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
                  (opened)="onopen()" style="color:#ffffff;text-align:left;font-size:18;font-weight:bold;" col="1"></DropDown>
           <TextField required #mobnumber  class="input" #PhoneNumber="ngModel" [(ngModel)]="account.mobile" col="2"  hint="Mobile Number" keyboardType="phone" autocorrect="false" autocapitalizationType="none" mobile ></TextField>
        </GridLayout>
        <GridLayout class="grid-text-container input-field" columns="50,*">
           <Label class="mdi icon" col="0" [text]="'mdi-vpn-key' | fonticon"></Label>
           <TextField required #password secure="true" class="input" #Password="ngModel" [(ngModel)]="account.password" col="1"  hint="password"  autocorrect="false" autocapitalizationType="none" password minlength="8" ></TextField>
        </GridLayout>
      </StackLayout>

      <Button  (tap)="signup(account)"  class="btn mdi"  [text]="'mdi-person-add' | fonticon" ></Button>
</StackLayout>
