<StackLayout  width="100%" height="100%">
<StackLayout class="modalContainer" >
  <GridLayout class="btnsContainer" columns="75,*,75"  height="80" >
    <Label id="imgpicker" (tap)="close()"  col="0"  class="mdi smallBTN"  borderRadius="100%" [text]="'mdi-clear' | fonticon" ></Label>
    <Label id="imgpicker" hidden="collaps" col="1" class="mdi modalLogo"   borderRadius="100%" [text]="'mdi-assistant' | fonticon" ></Label>
    <Label id="imgpicker" (tap)="sendVcode()" col="2"  class="mdi smallBTN"    borderRadius="100%" [text]="'mdi-refresh' | fonticon" ></Label>
  </GridLayout>
  <StackLayout class="modalBodyHolder"  width="100%"  borderRadius="10%" >
     <Label class="modalLabel" text="Please insert verfication code"></Label>

     <TextField id="vcodeTextField" class="modalTextField"  [(ngModel)]="vcode" (ngModelChange)="onChange($event)" maxLength="8" autocorrect="false" autocapitalizationType="none" hint="XXXXXXXX"></TextField>

  </StackLayout>
</StackLayout>
</StackLayout>
