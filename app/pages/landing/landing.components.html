<RadSideDrawer >
    <StackLayout tkDrawerContent class=" sideStackLayout">
        <GridLayout columns="auto,auto,auto" rows="20,auto,50" class=" sideTitleStackLayout" style="margin-top:30;" height="125">

            <Image  col="0" row="1" id="profile_pic" style="margin-bottom:50;margin-left:10;border-radius:100%;border-color:#ffffff;border-width:2;" width="80" height="80"></Image>
            <StackLayout col="1" row="1">
                <Label  [text]="email" style="margin-top:25;margin-left:10;"></Label>
                <Label  [text]="username" style="margin-left:10;"></Label>
            </StackLayout>

        </GridLayout>
        <ScrollView >
          <StackLayout class="menuScroller">
            <Label text="Primary" class="sideLabel" (tap)="onMenuTapped('Primary')"></Label>
            <Label text="Social" class="sideLabel" (tap)="onMenuTapped('Social')"></Label>
            <Label text="Primary" class="sideLabel" (tap)="onMenuTapped('Primary')"></Label>
            <Label text="Social" class="sideLabel" (tap)="onMenuTapped('Social')"></Label>

            </StackLayout>
        </ScrollView>
    </StackLayout>
</RadSideDrawer>

<StackLayout style="margin-top:30;">
      <CardView class="profile_complete_card" elevation="40" radius="5" >
        <CardView  elevation="40" margin="5" radius="100" height="50" width="50">
            <GridLayout columns="*" rows="auto" padding="10">
              <Label text="70%"  row="1" col="0"></Label>
            </GridLayout>
        </CardView>
      </CardView>
      <GridLayout columns="*,*" rows="auto,auto,auto " style="height:400;margin-right:10;margin-left:10;margin-top:30;" >

          <CardView col="0" row="0" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

          <CardView col="1" row="0" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

          <CardView col="0" row="1" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

          <CardView col="1" row="1" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

          <CardView col="0" row="2" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

          <CardView col="1" row="2" elevation="40" margin="5" radius="100" class="lbCardP">
          </CardView>

      </GridLayout>



</StackLayout>
